<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree" >
    <mat-tree-node *matTreeNodeDef="let node">
        <li>
            <button mat-button matTreeNodeToggle style="width:100%;">
                <mat-icon style="float: left; line-height: inherit;">{{node.img}}</mat-icon>
                <span style="float: left;">
                    {{node.filename}}
                </span>
            </button>
        </li>
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <button mat-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename" style="width:100%;">
            <mat-icon style="float: left; line-height: inherit;">{{node.img}}</mat-icon>
            <span style="float: left;">{{node.filename}}</span>
            <mat-icon style="float: right; line-height: inherit;">
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
</mat-tree>
