<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node">
        <li style="width:100%;">
            <button mat-button class="mat-tree-node" matTreeNodeToggle style="width:100%;">
                {{node.filename}}:  {{node.type}}
            </button>
        </li>
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li style="width:100%;">
        <button mat-button class="mat-tree-node" matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename" style="width:100%;">
            <mat-icon>{{node.img}}</mat-icon>
            {{node.filename}}
            <mat-icon>
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)" class="">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
</mat-tree>
